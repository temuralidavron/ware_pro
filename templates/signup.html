<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ro‘yxatdan o‘tish</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-96">
        <h3 class="text-xl font-semibold text-center mb-4">Ro‘yxatdan o‘tish</h3>
        <form method="post">
            {% csrf_token %}
            <div class="mb-4">
                <input type="text" name="username" placeholder="Login" required class="w-full px-4 py-2 border rounded-md bg-[#fafafa] focus:outline-none focus:ring-2 focus:ring-purple-400">
            </div>
            <div class="mb-4">
                <input type="password" name="password" placeholder="Parol" required class="w-full px-4 py-2 border rounded-md bg-[#fafafa] focus:outline-none focus:ring-2 focus:ring-purple-400">
            </div>
            <button type="submit" class="w-full bg-purple-600 text-white py-2 rounded-md hover:bg-purple-700 transition">Ro‘yxatdan o‘tish</button>
        </form>
        <p class="text-center mt-4">
            Allaqachon akkauntingiz bormi? <a href="{% url 'login' %}" class="text-purple-600">Kirish</a>
        </p>
    </div>
</body>
</html>
