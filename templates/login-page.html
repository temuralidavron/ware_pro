<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-96">
        <div class="flex justify-between items-center mb-6">
        </div>
        <h3 class="text-xl font-semibold text-center mb-4">Tizimga Kirish</h3>
        <div class="mb-4">
            <div class="relative">
                <input type="text" placeholder="Login" class="w-full px-4 py-2 border rounded-md focus:outline-none bg-[#fafafa] focus:ring-2 focus:ring-purple-400">
                <span class="absolute left-3 top-2.5 text-gray-500"><i class="fas fa-user"></i></span>
            </div>
        </div>
        <div class="mb-4">
            <div class="relative">
                <input type="password" placeholder="Parol" id="password" class="w-full px-4 py-2 border rounded-md bg-[#fafafa] focus:outline-none focus:ring-2 focus:ring-purple-400">
                <span class="absolute left-3 top-2.5 text-gray-500"><i class="fas fa-lock"></i></span>
                <button type="button" id="togglePassword" class="absolute right-3 top-2.5 text-gray-500"></button>
            </div>
        </div>
        <a href="#">
            <button class="w-full bg-purple-600 text-white py-2 rounded-md hover:bg-purple-700 transition">Kirish</button>
        </a>
    </div>
</body>
</html>
